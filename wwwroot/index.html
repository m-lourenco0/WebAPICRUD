<!DOCTYPE html>
<html lang="pt-br" class="bg-secondary text-white">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Web API</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">API Crud</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Users</a>
                    <a class="nav-link" href="register.html">Register</a>
                    <a class="nav-link" href="./swagger">Swagger</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="main" class="container-fluid bg-secondary text-white">
        <h3 class="page-header">User List</h3>

        <p id="counter"></p>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="users">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="editForm" class="container-fluid bg-secondary text-white d-none">
        <h3>Edit</h3>
        <div class="col-auto">
            <form action="javascript:void(0);" onsubmit="updateUser()">
                <input class="form-control" type="hidden" id="edit-id">
                <input class="form-control " type="text" placeholder="Name" aria-label="default input example" id="edit-name">
                <input type="email" class="form-control" id="edit-email" placeholder="Email - name@example.com">
                <button type="submit" value="Save" class="btn btn-primary mb-3">Save</button>
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
    </div>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getUsers();
    </script>
</body>
</html>
